<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/templates/master.xhtml">


	<ui:define name="content">
		<h:form>
			<p:commandButton action="storyForm" value="New Story"
				actionListener="#{storyEditConversation.start}" />

			<p:dataTable id="storyListTable" var="s" value="#{storyList.all}">
				<p:column headerText="Name">
					<h:outputText value="#{s.name}" />
				</p:column>

				<p:column headerText="Description">
					<h:outputText value="#{s.description}" />
				</p:column>

				<p:column>
					<p:commandButton value="Edit" action="editStory">
						<f:setPropertyActionListener
							target="#{storyForm.story}" value="#{s}" />
					</p:commandButton>
					<p:commandButton value="View" action="storyView">
						<f:setPropertyActionListener target="#{storyView.story}"
							value="#{s}" />
					</p:commandButton>
					<p:commandButton value="Delete" action="#{storyList.delete( s)}"
						update="storyListTable" />
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
</html>
