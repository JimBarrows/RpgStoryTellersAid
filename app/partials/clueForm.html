<form class="form-horizontal" ng-controller="ClueFormController">
	<div class="page-header">
		<h1>{{title}}</h1>
	</div>
	<div class="form-group">
		<label for="name" class="col-lg-2 control-label">Name</label>
		<div class="col-lg-10">
			<input name="name" type="text" ng-model="clue.name" class="form-control" />
		</div>
	</div>
	<div class="form-group">
		<label for="description" class="col-lg-2 control-label">Description</label>
		<div class="col-lg-10">
			<textarea name="description"  ng-model="clue.description" class="form-control" rows="10"></textarea>
		</div>
	</div>
	<div class="form-group">
		<label for="obtainBy" class="col-lg-2 control-label">Obtain By</label>
		<div class="col-lg-10">
			<textarea name="obtainBy"  ng-model="clue.obtainBy" class="form-control" rows="10"></textarea>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span4 offset4">
			<button class="btn btn-primary" ng-click="save()">Save</button>
			<button class="btn btn-default" ng-click="cancel()">Cancel</button>
			<button class="btn btn-default" ng-click="done()">Done</button>
		</div>
	</div>
</form>
