<form class="form-horizontal" ng-controller="SceneFormController">
	<div class="page-header">
		<h1>{{title}}</h1>
	</div>
	<div class="form-group">
		<label for="name" class="col-lg-2 control-label">Name</label>
		<div class="col-lg-10">
			<input name="name" type="text" ng-model="scene.name" class="form-control" />
		</div>
	</div>
	<div class="form-group">
		<label for="location" class="col-lg-2 control-label">Location</label>
		<div class="col-lg-10">
			<textarea name="location"  ng-model="scene.location" class="form-control" rows="10"></textarea>
		</div>
	</div>
	<div class="form-group">
		<label for="playerDescription" class="col-lg-2 control-label">Player Description</label>
		<div class="col-lg-10">
			<textarea name="playerDescription"  ng-model="scene.playerDescription" class="form-control" rows="10"></textarea>
		</div>
	</div>
	<div class="form-group">
		<label for="gmdescription" class="col-lg-2 control-label">GM Description</label>
		<div class="col-lg-10">
			<textarea name="gmdescription"  ng-model="scene.gmdescription" class="form-control" rows="10"></textarea>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span4 offset4">
			<button class="btn btn-primary" ng-click="save()">Save</button>
			<button class="btn btn-default" ng-click="cancel()">Cancel</button>
			<button class="btn btn-default" ng-click="done()">Done</button>
		</div>
	</div>
	<tabset>
		<tab heading="Clues">
			<a href="#/stories/new/chapters/new/scenes/new/clues/new" class="btn btn-default">Add</a>
			<table class="table">
				<thead>
				<tr>
					<th>Number</th>
					<th>Description</th>
					<th>Location</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="clue in clues">
					<td>{{clue.number}}</td>
					<td>{{clue.description}}</td>
					<td>{{clue.location}}</td>
					<td>
						<button class="btn btn-default">Edit</button>
						<button class="btn btn-default">Delete</button>
					</td>
				</tr>
			</table>
		</tab>
		<tab heading="Cast">
			<table class="table">
				<caption>Cast<a href="#/stories/new/cast/new" class="btn btn-default">Add</button></caption>
				<thead>
					<tr>
						<th>Name</th>
						<th>Role</th>
						<th>High Concept</th>
						<th>Trouble</th>
					</tr>
				</thead>
				<tbody>
					<tr><td>Dr. Evil</td><td>Leader of the bad guys</td><td>Hysterically evil</td><td>Sweet Tooth</td><td><button class="btn btn-default">Edit</button><button class="btn btn-default">Delete</button></tr>
				</tbody>
			</table>
		</tab>
	</tabset>
</form>
