<form class="form-horizontal" ng-controller="ChapterFormController">
	<div class="page-header">
		<h1>{{title}}</h1>
	</div>
	<div class="form-group">
		<label for="name" class="col-lg-2 control-label">Name</label>
		<div class="col-lg-10">
			<input name="name" type="text" ng-model="chapter.name" class="form-control" />
		</div>
	</div>
	<div class="form-group">
		<label for="description" class="col-lg-2 control-label">Description</label>
		<div class="col-lg-10">
			<textarea name="description"  ng-model="chapter.description" class="form-control" rows="10"></textarea>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span4 offset4">
			<button class="btn btn-primary" ng-click="saveChapter()">Save</button>
			<button class="btn btn-default" ng-click="cancel()">Cancel</button>
			<button class="btn btn-default" ng-click="done()">Done</button>
		</div>
	</div>
	<tabset>
		<tab heading="Scenes">
			<button ng-click="addScene()" class="btn btn-default">Add</button>
			<table class="table">
				<thead>
					<tr> <th>Number</th> <th>Name</th> <th>Description</th> <th>Location</th> </tr>
			</thead>
			<tbody>
				<tr ng-repeat="scene in chapter.scenes">
					<td>{{scene.id + 1}}</td>
					<td>{{scene.name}}</td>
					<td>{{scene.gmdescription}}</td>
					<td>{{scene.location}}</td>
					<td>
						<button ng-click="editScene( scene)" class="btn btn-default">Edit</button>
						<button ng-click="deleteScene( scene)" class="btn btn-default">Delete</button>
					</td>
				</tr>
		</table>
		</tab>
	</tabset>
</form>
