<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Story Tellers Aid</title>

<link rel="stylesheet" href="css/bootstrap.min.css" media="screen" />
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/style.css">

</head>
<body>

	<script type="text/x-handlebars" id="application">
		<header>
			<div class="navbar navbar-default navbar-fixed-top" role="navigation">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Story Teller's Aide</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li>{{#link-to 'stories'}}Stories{{/link-to}}</li>
					</ul>
				</div>
			</div>
		</header>

		<div class="container">
		{{outlet}}
		</div>
		<footer>
			2013
		</footer>
	</script>

	<script type="text/x-handlebars" id="stories">
		<div class="page-header">
			<h1>Stories</h1>
		</div>
		{{#link-to 'story.new' classNames="btn btn-default"}}<span class="glyphicon glyphicon-plus"></span>{{/link-to}}
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Name</th>
					<th>Description</th>
					<th>Setting</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody>
				{{#each story in model itemController="storyRow"}}
				<tr>
					<td>{{name}}</td>
					<td>{{description}}</td>
					<td>{{setting}}</td>
					<td>{{status}}</td>
					<td>
						<button {{action editStory story}} class="btn btn-default">Edit</button>
						<button {{action deleteStory story}} class="btn btn-default">Delete</button>
					</td>
				</tr>
				{{/each}}
			</tbody>
		</table>
	</script>

	<script type="text/x-handlebars" id="story/new">
		<div class="page-header">
			<h1>New Story</h1>
		</div>

		<div class="form-horizontal">
			<div class="form-group">
				<label for="name" class="col-lg-2 control-label">Name</label>
				<div class="col-lg-10">
					{{input type="text" name="name" value=name class="form-control"}}
				</div>
			</div>
			<div class="form-group">
				<label for="description" class="col-lg-2 control-label">Description</label>
				<div class="col-lg-10">
					{{textarea value=description name="description" class="form-control" rows="10"}}
				</div>
			</div>
			<div class="form-group">
				<label for="setting" class="col-lg-2 control-label">Setting</label>
				<div class="col-lg-10">
					{{input value=setting type="text" id="setting" class="form-control"}}
				</div>
			</div>
			<div class="form-group">
				<label for="status" class="col-lg-2 control-label">Status</label>
				<div class="col-lg-10">
					{{input value=status type="text" id="status" class="form-control"}}
				</div>
			</div>
			<div class="row">
				<div class="col-md-offset-4 col-md-4">
					<button {{action save}}class="btn btn-primary" >Save</button>
					<button class="btn btn-default" {{action cancel}} >Cancel</button>
					<button class="btn btn-default" {{action done}} >Done</button>
				</div>
			</div>
		</div>
	</script>

	<script type="text/x-handlebars" id="story/edit">
		<div class="form-horizontal">
			<div class="form-group">
				<label for="name" class="col-lg-2 control-label">Name</label>
				<div class="col-lg-10">
					{{input type="text" name="name" value=name class="form-control"}}
				</div>
			</div>
			<div class="form-group">
				<label for="description" class="col-lg-2 control-label">Description</label>
				<div class="col-lg-10">
					{{textarea value=description name="description" class="form-control" rows="10"}}
				</div>
			</div>
			<div class="form-group">
				<label for="setting" class="col-lg-2 control-label">Setting</label>
				<div class="col-lg-10">
					{{input value=setting type="text" id="setting" class="form-control"}}
				</div>
			</div>
			<div class="form-group">
				<label for="status" class="col-lg-2 control-label">Status</label>
				<div class="col-lg-10">
					{{input value=status type="text" id="status" class="form-control"}}
				</div>
			</div>
			<div class="row">
				<div class="col-md-offset-4 col-md-4">
					<button {{action save}}class="btn btn-primary" >Save</button>
					<button class="btn btn-default" {{action cancel}} >Cancel</button>
					<button class="btn btn-default" {{action done}} >Done</button>
				</div>
			</div>
			<hr/>
			<ul class="nav nav-tabs">
				<li {{bind-attr class="showChapters:active"}}><a {{action showChapterTab}} data-toggle="tab">Chapters</a></li>
				<li {{bind-attr class="showCast:active"}}><a {{action showCastTab}}  data-toggle="tab">Cast</a></li>
			</ul>
			<div class="tab-content">
				<div id="chapters" {{bind-attr class=":tab-pane showChapters:active"}}>
					<div class="panel panel-default">
						<div class="panel-body">
							<button {{action addChapter model}} class="btn btn-default">Add</button>
							<table class="table table-striped table-bordered">
								<thead>
									<tr> 
										<th>Number</th> 
										<th>Name</th> 
										<th>Description</th> 
										<th>Scenes</th> 
									</tr>
								</thead>
								<tbody>
									{{#each chapter in chapters}}
									<tr>
										<td>{{chapter.number}}</td>
										<td>{{chapter.name}}</td>
										<td>{{chapter.description}}</td>
										<td>
											<ul>
												{{#each scene in chapter.scenes}}
												<li>{{scene.number}} - {{scene.name}}</li>
												{{/each}}
											</ul>
										</td>
										<td>
											<button {{action editChapter model chapter}} class="btn btn-default">Edit</button>
											<button {{action deleteChapter model chapter}} class="btn btn-default">Delete</button>
										</td>
									</tr>
									{{/each}}
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div id="cast" {{bind-attr class=":tab-pane showCast:active"}}>
					<div class="panel panel-default">
						<div class="panel-body">
							<a href="#/stories/new/cast/new" class="btn btn-default">Add</a>
							<table class="table table-striped table-bordered">
								<thead>
									<tr> 
										<th>Name</th> 
										<th>Role</th> 
										<th>High Concept</th> 
										<th>Trouble</th> 
									</tr>
								</thead>
								<tbody>
									{{#each actor in cast}}
									<tr>
										<td>{{actor.name}}</td>
										<td>{{actor.role}}</td>
										<td>{{actor.highConcept}}</td>
										<td>{{actor.trouble}}</td>
										<td>
											<button class="btn btn-default">Edit</button>
											<button class="btn btn-default">Delete</button>
										</td>
									</tr>
									{{/each}}
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</script>

	<script type="text/x-handlebars" id="chapter/edit">
		<div class="form-horizontal" >
			<div class="page-header">
				<h1>
					<ol class="breadcrumb">
						<li>
							{{#link-to 'story.edit' story }}
							{{story.name}}
							{{/link-to}}
						</li>
						<li class="active">{{name}}</li>
					</ol>
				</h1>
			</div>
			<div class="form-group">
				<label for="name" class="col-lg-2 control-label">Name</label>
				<div class="col-lg-10">
					{{input type="text" name="name" value=name class="form-control"}}
				</div>
			</div>
			<div class="form-group">
				<label for="description" class="col-lg-2 control-label">Description</label>
				<div class="col-lg-10">
					{{textarea value=description name="description" class="form-control" rows="10"}}
				</div>
			</div>
			<div class="row-fluid">
				<div class="span4 offset4">
					<button {{action saveChapter model}} class="btn btn-primary" >Save</button>
					<button {{action cancelChapter model}} class="btn btn-default" >Cancel</button>
					<button {{action doneChapter model}} class="btn btn-default" >Done</button>
				</div>
			</div>
			<hr/>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2 class="panel-title">Scenes</h2>
				</div>
				<div class="panel-body">
					<button {{action addScene model}} class="btn btn-default">Add</button>
					<table class="table table-striped table-bordered">
						<thead>
							<tr> 
								<th>Number</th> 
								<th>Name</th> 
								<th>Location</th> 
							</tr>
						</thead>
						<tbody>
							{{#each scene in scenes}}
							<tr>
								<td>{{scene.number}}</td>
								<td>{{scene.name}}</td>
								<td>{{scene.location}}</td>
								<td>
									<button {{action editScene scene.chapter.story scene.chapter scene}} class="btn btn-default">Edit</button>
									<button {{action deleteScene scene.chapter scene}} class="btn btn-default">Delete</button>
								</td>
							</tr>
							{{/each}}
					</table>
				</div>
			</div>
		</div>
	</script>

	<script type="text/x-handlebars" id="scene/edit">
		<div class="form-horizontal" >
			<div class="page-header">
				<h1>
					<ol class="breadcrumb">
						<li>
							{{#link-to 'story.edit' chapter.story }}
							{{chapter.story.name}}
							{{/link-to}}
						</li>
						<li>
							{{#link-to 'chapter.edit' chapter }}
							{{chapter.name}}
							{{/link-to}}
						</li>
						<li class="active">{{name}}</li>
					</ol>
				</h1>
			</div>
			<div class="form-group">
				<label for="name" class="col-lg-2 control-label">Name</label>
				<div class="col-lg-10">
					{{input type="text" name="name" value=name class="form-control"}}
				</div>
			</div>
			<div class="form-group">
				<label for="location" class="col-lg-2 control-label">Location</label>
				<div class="col-lg-10">
					{{input type="text" name="name" value=location class="form-control"}}
				</div>
			</div>
			<div class="form-group">
				<label for="playerDescription" class="col-lg-2 control-label">Player Description</label>
				<div class="col-lg-10">
					{{textarea value=playerDescription name="location" class="form-control" rows="10"}}
				</div>
			</div>
			<div class="form-group">
				<label for="gmdescription" class="col-lg-2 control-label">GM Description</label>
				<div class="col-lg-10">
					{{textarea value=gmDescription name="location" class="form-control" rows="10"}}
				</div>
			</div>
			<div class="row-fluid">
				<div class="span4 offset4">
					<button {{action saveScene model}} class="btn btn-primary">Save</button>
					<button {{action cancelScene model}} class="btn btn-default">Cancel</button>
					<button {{action doneScene model}} class="btn btn-default">Done</button>
				</div>
			</div>
			<hr/>
			<ul class="nav nav-tabs">
				<li class="active"><a href="#">Clues</a></li>
				<li ><a href="#">Cast</a></li>
			</ul>
			<div class="tab-content">
				<div id="clues" {{bind-attr class=":tab-pane showClues:active"}}>
					<button class="btn btn-default">Add</button>
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th>Name</th>
								<th>Description</th>
								<th>Obtain by</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>{{clue.name}}</td>
								<td>{{clue.description}}</td>
								<td>{{clue.obtainBy}}</td>
								<td>
									<button class="btn btn-default" >Edit</button>
									<button class="btn btn-default" >Delete</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div id="cast">
					<button class="btn btn-default">Add</button>
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th>Name</th>
								<th>Role</th>
								<th>High Concept</th>
								<th>Trouble</th>
							</tr>
						</thead>
						<tbody>
							<tr><td>Dr. Evil</td><td>Leader of the bad guys</td><td>Hysterically evil</td><td>Sweet Tooth</td><td><button class="btn btn-default">Edit</button><button class="btn btn-default">Delete</button></tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</script>

	<script src="js/libs/jquery-1.10.2.js"></script>
	<script src="js/libs/handlebars-1.1.2.js"></script>
	<script src="js/libs/ember-debug-1.2.0.js"></script>
	<script src="js/libs/ember-data.min.js"></script>


	<script src="js/app.js"></script>
	<script src="js/router.js"></script>
	<script src="js/models/story.js"></script>
	<script src="js/controllers/story_row_controller.js"></script>
	<script src="js/controllers/story_edit_controller.js"></script>
	<script src="js/controllers/chapter_edit_controller.js"></script>
	<script src="js/controllers/scene_edit_controller.js"></script>
</body>
</html>
