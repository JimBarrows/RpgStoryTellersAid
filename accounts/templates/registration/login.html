<form method="post" action="{% url 'django.contrib.auth.views.login' %}" class="form">
	{% csrf_token %}
	{% bootstrap_form form %}
	
	{% buttons %}

				{% bootstrap_icon "login" %} Login
			</button>
	{% endbuttons %}		
	<input type="hidden" name="next" value="{{ next|default:'/stories' }}" />	 
</form>
{% endblock %}
