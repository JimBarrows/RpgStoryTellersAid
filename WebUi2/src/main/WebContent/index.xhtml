<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/templates/master.xhtml">


	<ui:define name="content">
		<h:form>
			<p:commandButton action="storyForm" value="New Story" />
			
			<p:dataTable id="storyListTable" var="story" value="#{storyList.all}">
				<p:column headerText="Name">
					<h:outputText value="#{story.name}" />
				</p:column>

				<p:column headerText="Description">
					<h:outputText value="#{story.description}" />
				</p:column>

				<p:column>
					<p:commandButton value="Edit" action="storyForm">
						<f:setPropertyActionListener target="#{storyForm.id}"
							value="#{story.id}" />
					</p:commandButton>
					<p:commandButton value="View" action="storyView">
						<f:setPropertyActionListener target="#{storyView.id}"
							value="#{story.id}" />
					</p:commandButton>
					<p:commandButton value="Delete" action="#{storyList.delete( story)}" update="storyListTable"/>
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
</html>
