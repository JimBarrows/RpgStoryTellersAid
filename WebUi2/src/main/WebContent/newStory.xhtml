<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/master.xhtml">
	<ui:define name="content">
		<h:form>
			<h1>New Story</h1>
			<h:panelGrid columns="2">
				<h:outputLabel value="Name" />
				<p:inputText value="#{storyForm.story.name}" />
				<h:outputLabel value="Description" />
				<p:editor value="#{storyForm.story.description}" width="600" />
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Save" action="#{storyForm.save}" />
				<p:commandButton value="Cancel"  action="#{storyForm.cancel}"/>
			</h:panelGrid>
			<h:inputHidden value="#{storyForm.story.id}" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
