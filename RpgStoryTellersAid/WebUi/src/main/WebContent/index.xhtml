<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/templates/master.xhtml">


	<ui:define name="content">

		<h:form>
			<p:commandButton action="storyForm" value="New Story" ajax="false" />
			<p:fragment autoUpdate="true">
				<p:dataTable id="storyListTable" var="s" value="#{index.allStories}">
					<p:column headerText="Name">
						<h:outputText value="#{s.name}" />
					</p:column>

					<p:column headerText="Description">
						<h:outputText value="#{s.description}" />
					</p:column>

					<p:column>						
						<p:button value="Edit" outcome="storyForm">
							<f:param name="storyId" value="#{s.id}"/>
						</p:button>
						<p:button value="View" outcome="storyView" >
							<f:param name="storyId" value="#{s.id}"/>
						</p:button>
						<p:commandButton value="Delete" action="#{index.delete( s)}"/>
					</p:column>
				</p:dataTable>
			</p:fragment>
		</h:form>

	</ui:define>

</ui:composition>
</html>
