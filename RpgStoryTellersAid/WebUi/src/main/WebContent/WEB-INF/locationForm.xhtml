<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition>
	<h:panelGrid columns="2">
		<p:outputLabel for="locationName" value="Name" />
		<p:inputText id="locationName" value="#{location.name}" required="true" />

		<p:outputLabel for="description" value="Description" />
		<p:editor id="description" value="#{location.description}" width="600" />
	</h:panelGrid>
	<h:panelGrid columns="2">
		<p:commandButton value="Save" update=":storyEditForm:storyEditMasterDetail" action="#{index.save(location)}">
			<pe:selectDetailLevel level="4" />
		</p:commandButton>
		<p:commandButton value="Delete" update=":storyEditForm:storyEditMasterDetail" action="#{index.delete( location)}">
			<pe:selectDetailLevel level="4" />
		</p:commandButton>
	</h:panelGrid>
</ui:composition>
</html>
