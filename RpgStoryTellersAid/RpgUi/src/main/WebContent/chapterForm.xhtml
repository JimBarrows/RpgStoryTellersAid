<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/master.xhtml">
	<ui:define name="content">
		<h:form>
			<h1>New Chapter</h1>
			<h:panelGrid columns="2">
				<h:outputLabel value="Number" />
				<p:spinner id="chapterNumber" value="#{chapterForm.chapter.number}"
					min="1" required="true" />

				<h:outputLabel value="Name" />
				<p:inputText value="#{chapterForm.chapter.title}" required="true" />

				<h:outputLabel value="Description" for="chapterDescription" />
				<p:editor id="chapterDescription"
					value="#{chapterForm.chapter.description}" width="600" />
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Save" action="#{chapterForm.save}" />
				<p:commandButton value="Cancel" action="cancel" immediate="true">
					<f:setPropertyActionListener target="#{storyForm.story}"
						value="#{chapterForm.story}" />
				</p:commandButton>				
			</h:panelGrid>
			<p:panel header="Scenes">
				<p:commandButton value="Add" action="sceneForm">
					<f:setPropertyActionListener target="#{sceneForm.chapter}"
						value="#{chapterForm.chapter}" />
				</p:commandButton>
				<p:dataTable var="scene" value="#{chapterForm.chapter.scenes}">
					<p:column headerText="Number">
						<h:outputText value="#{scene.number}" />
					</p:column>

					<p:column headerText="Title">
						<h:outputText value="#{scene.title}" />
					</p:column>

					<p:column headerText="Location">
						<h:outputText value="#{scene.location}" />
					</p:column>

					<p:column headerText="GM Description">
						<h:outputText value="#{scene.gmDescription}" />
					</p:column>

					<p:column headerText="Player Description">
						<h:outputText value="#{scene.playerDescription}" />
					</p:column>
				</p:dataTable>
			</p:panel>
			<h:inputHidden value="#{chapterForm.chapter.id}" />			
		</h:form>
	</ui:define>
</ui:composition>
</html>
